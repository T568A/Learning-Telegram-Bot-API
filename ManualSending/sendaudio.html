<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SendAudio</title>
</head>
<body>
    <form action="https://api.telegram.org/bot<token>/sendaudio" enctype="multipart/form-data" method="post">

        <input type="text" name="chat_id"><br>
        <input type="file" name="audio"><br>
        <input type="submit">
    </form>
</body>
</html>
